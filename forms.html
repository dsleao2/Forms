<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
<form>
<fieldset>

<legend>Profile info</legend>

Name: <input type="text" placeholder="Your name here"><br>
E-mail: <input type="email" placeholder="Your e-mail here"><br>
Password: <input type="password">

<br><br>

Gender<br>
<input type="radio" name="geder"> Male <br>
<input type="radio" name="geder"> Female <br>

<br><br>

Type of computer<br>
<input type="checkbox"> I have a laptop
<input type="checkbox"> I have a desktop

<br><br>

Age:
<select>

<option>0-10</option>
<option>10-20</option>
<option>20-30</option>
<option>30-40</option>

</select>





</fieldset>











</form>
    
</body>
</html>
